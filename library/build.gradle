apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 2
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.1.0'
}

publish {
    userOrg = 'yombunker'
    groupId = 'com.bunk3r'
    artifactId = 'spanez'
    version = '1.0.1'
    desc = 'Android library that simplifies the use of Spans inside strings'
    website = 'https://github.com/yombunker/SpanEZ'
}